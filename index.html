<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat Room</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<meta charset="utf-8" />
	</head>

	<body>
		<!-- Login window -->
		<div id="login">
			<div class="popupContent">
				<form action="#" method="POST">
					<h2>Type Your Nick Name</h2>
					<hr>
					<textarea id="nickname" placeholder="Nickname" required="required"></textarea>
					<a href="javascript:void(0)" id="loginSubmit">Confirm</a>
				</form>
			</div>
		</div>

		<!-- Current available chat room -->
		<div id="chatRoom"></div>

		<!-- Create room button -->
		<button id="createRoom">Creat Room</button>

		<script type="text/javascript" src="global.js"></script>
	</body>
</html>
